services:
  # --- BANCO DE DADOS (Mantido) ---
  db:
    image: postgres:15-alpine
    container_name: desafio-db
    environment:
      POSTGRES_DB: desafio_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - desafio-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- STORAGE (Mantido) ---
  minio:
    image: minio/minio
    container_name: desafio-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    networks:
      - desafio-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 10s
      retries: 5

  # --- BUCKET CREATOR (Mantido) ---
  createbuckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/capas-albuns;
      /usr/bin/mc anonymous set public myminio/capas-albuns;
      exit 0;
      "
    networks:
      - desafio-network

  # --- NOSSA API (O NOVO INTEGRANTE) ---
  api:
    # AQUI ESTÁ O SEGREDO: Indicamos onde está o Dockerfile
    build:
      context: ./backend/api-gestao-albuns
      dockerfile: Dockerfile
    container_name: desafio-api
    restart: always
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/desafio_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET_NAME: capas-albuns
      MINIO_PUBLIC_URL: http://localhost:9000
      API_SECURITY_TOKEN_SECRET: minha-senha-super-secreta-prod
      
    networks:
      - desafio-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: desafio-frontend
    restart: always
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "3000:80"
    networks:
      - desafio-network  
      

volumes:
  postgres_data:
  minio_data:

networks:
  desafio-network:
    driver: bridge
