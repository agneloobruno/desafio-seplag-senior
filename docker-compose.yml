version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # 1. Banco de Dados (PostgreSQL)
  # Motivo: Persistência de dados relacionais (Artistas, Álbuns, Usuários)
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: seplag-postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: desafio_db
    ports:
      - "5432:5432" # Exposto para você acessar via DBeaver
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d desafio_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # 2. Object Storage (MinIO) - API S3 Compatible
  # Motivo: Armazenar imagens das capas dos álbuns 
  # ---------------------------------------------------------------------------
  minio:
    image: minio/minio:latest
    container_name: seplag-minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000" # API S3 (Backend acessa por aqui)
      - "9001:9001" # Console Web (Acesse no navegador para ver os arquivos)
    volumes:
      - minio_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ---------------------------------------------------------------------------
  # 2.1 Automação MinIO (Criação do Bucket) - TOQUE SÊNIOR
  # Motivo: Cria o bucket 'capas-albuns' automaticamente ao iniciar.
  # ---------------------------------------------------------------------------
  minio-init:
    image: minio/mc
    container_name: seplag-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/capas-albuns;
      /usr/bin/mc anonymous set public myminio/capas-albuns;
      exit 0;
      "
    networks:
      - app-network

